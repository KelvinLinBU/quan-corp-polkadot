<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #uploadForm {
            margin-bottom: 30px;
        }
        #markdownDisplay {
            width: 60%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <h1>Upload a Markdown File</h1>

    <form id="uploadForm">
        <input type="file" id="fileInput" accept=".md">
        <input type="text" id="commitMessage" placeholder="Commit message (optional)">
        <button type="submit">Upload</button>
    </form>

    <h2>Current Markdown:</h2>
    <div id="markdownDisplay">No file uploaded yet.</div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const commitMessage = document.getElementById('commitMessage');
        const markdownDisplay = document.getElementById('markdownDisplay');

        const BASE_URL = `${window.location.protocol}//${window.location.host}`;
        console.log("Using BASE_URL:", BASE_URL);

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file.");
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('message', commitMessage.value || `Commit at ${new Date().toISOString()}`);

            try {
                const response = await fetch(`${BASE_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    alert("File uploaded and committed successfully!");
                    loadCurrentMarkdown();
                } else {
                    const error = await response.json();
                    alert("Upload failed: " + (error.error || "Unknown error"));
                }
            } catch (error) {
                console.error(error);
                alert("Upload failed.");
            }
        });

        async function loadCurrentMarkdown() {
            try {
                const response = await fetch(`${BASE_URL}/repos/markdown_repo/file.md`);
                if (response.ok) {
                    const text = await response.text();
                    markdownDisplay.textContent = text;
                } else {
                    markdownDisplay.textContent = "Failed to load markdown.";
                }
            } catch (error) {
                console.error(error);
                markdownDisplay.textContent = "Failed to load markdown.";
            }
        }

        loadCurrentMarkdown();
    </script>

</body>
</html>
